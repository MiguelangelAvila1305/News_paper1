{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Changed{% endblock title %}

{% block content %}

    <p>Password changed successfully</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'home' %}" class="btn btn-success ml-2" type="submit">Return</a>
    </form>
{% endblock %}
